<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="watch-removebg-preview.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Butterfly+Kids&family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=Gluten:wght@100..900&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Madimi+One&family=Marcellus&family=Ojuju:wght@200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pacifico&family=Permanent+Marker&family=Protest+Guerrilla&family=Protest+Revolution&family=Protest+Riot&family=Rakkas&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shadows+Into+Light&family=Whisper&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>StopWatch</title>
</head>
<body>
    <div class="stopwatch">
        <h1 id="time">00:00:00</h1>
        <div class="btns">
            <img src="pause-removebg-preview.png" alt="" onclick="stop()">
            <img src="playbtn-removebg-preview.png" alt="" onclick="start()">
            <img src="reset-removebg-preview (1).png" alt="" onclick="reset()">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
